<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bạch Ngọc Sách</title>
    <link rel="icon" type="image/png" href="/images/logo-bns.png" />
    <link rel="stylesheet" href="/styles.css?v=asdf" />
  </head>
  <body>
    <div class="container">
      <!-- Header with Logo -->
      <header class="header">
        <div class="logo">
          <img
            src="/images/header-logo.6b9a5719.png"
            alt="Bạch Ngọc Sách"
            class="logo-icon"
          />
        </div>
      </header>

      <main class="main-content">
        <div class="illustration-container"></div>
      </main>

      <section class="action-buttons">
        <a
          href="https://bachngocsach.link"
          target="_blank"
          class="btn btn-website"
        >
          <span>Truy cập Website Bạch Ngọc Sách</span>
          <span class="btn-icon">
            <img src="/images/logo-bns.png" alt="Bạch Ngọc Sách" />
          </span>
        </a>

        <a href="#" class="btn btn-ios" onclick="handleIOSClick(event)">
          <span>Tải ứng dụng cho iPhone/iPad</span>
          <span class="btn-icon">
            <img src="/images/ios.svg" alt="iOS" />
          </span>
        </a>

        <a href="#" class="btn btn-android" onclick="handleAndroidClick(event)">
          <span>Tải ứng dụng cho Android</span>
          <span class="btn-icon">
            <img src="/images/android.svg" alt="Android" />
          </span>
        </a>

        <a
          href="http://m.me/vip.bachngocsach"
          target="_blank"
          class="btn btn-support"
        >
          <span>Liên hệ hỗ trợ</span>
          <span class="btn-icon">
            <img src="/images/fb.svg" alt="Facebook" />
          </span>
        </a>
      </section>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
